<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
    
    <div class="selections">
        <button class="option" data-option="rock">🪨</button>
        <button class="option" data-option="paper">📄</button>
        <button class="option" data-option="scissors">✂️</button>
    </div>

    <div class="results">
        <div>
            <span class="txt">You</span>
            <span class="result-score" data-you-score>0</span>
        </div>
        <div data-final-column>
            <span class="txt">CPU</span>
            <span class="result-score" data-cpu-score>0</span>
        </div>
    </div>

    <script src="/roshambo.js"></script>
</body>
</html>
